<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, initial-scale=1.0, user-scalable=no">
    <title>Kathmandu Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #clock {
            padding-top: 80px;
        }
        
        #time {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #date {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="time">--:--:--</div>
        <div id="date">Loading...</div>
    </div>

    <script>
        function pad(n) {
            return n < 10 ? '0' + n : n;
        }
        
        function updateClock() {
            var d = new Date();
            
            // Manual UTC+5:45 offset for Kathmandu
            var utc = d.getTime() + (d.getTimezoneOffset() * 60000);
            var ktm = new Date(utc + (3600000 * 5.75)); // 5 hours 45 minutes
            
            var h = pad(ktm.getHours());
            var m = pad(ktm.getMinutes());
            var s = pad(ktm.getSeconds());
            
            var timeEl = document.getElementById('time');
            var dateEl = document.getElementById('date');
            
            if (timeEl) timeEl.innerHTML = h + ':' + m + ':' + s;
            
            var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            var days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
            
            var dateStr = days[ktm.getDay()] + ', ' + months[ktm.getMonth()] + ' ' + ktm.getDate() + ', ' + ktm.getFullYear();
            
            if (dateEl) dateEl.innerHTML = dateStr;
        }
        
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
