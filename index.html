<html>
<head>
<title>Clock</title>
<meta name="viewport" content="width=240">
<style>
hr{margin:5px auto;}
</style>
</head>
<body bgcolor="#000000" text="#FFFFFF">
<center>
<font size="2"><span id="day"></span></font><br>
<hr width="100%" color="#333333" size="1">
<font size="7" color="#00ffc3"><b><span id="t">Loading...</span></b></font><font size="3" color="#00ffc3"><b><span id="ap"></span></b></font><br>
<hr width="100%" color="#333333" size="1">
<font size="5"><span id="d"></span></font><br>
<hr width="100%" color="#333333" size="1">
<font size="5" color="#ff1c99"><span id="nd"></span></font>
</center>
<script>
function u(){
var n=new Date();
var o=n.getTimezoneOffset()*60000;
var k=new Date(n.getTime()+o+(20700000));
var h=k.getHours();
var ampm='AM';
if(h>=12){ampm='PM';}
if(h>12){h=h-12;}
if(h==0){h=12;}
var m=k.getMinutes();if(m<10)m='0'+m;
var s=k.getSeconds();if(s<10)s='0'+s;
var timeEl=document.getElementById('t');
var apEl=document.getElementById('ap');
var dateEl=document.getElementById('d');
var ndEl=document.getElementById('nd');
var dayEl=document.getElementById('day');
if(timeEl)timeEl.innerHTML=h+':'+m+':'+s;
if(apEl)apEl.innerHTML=' '+ampm;
var mo=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
var days=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
if(dayEl)dayEl.innerHTML=days[k.getDay()];
if(dateEl)dateEl.innerHTML=mo[k.getMonth()]+' '+k.getDate()+', '+k.getFullYear();
var bs=toBS(k);
if(ndEl)ndEl.innerHTML=bs;
}

function toBS(ad){
var y=ad.getFullYear();
var m=ad.getMonth()+1;
var d=ad.getDate();
var bsY=y+57;
var bsD=d+15;
if(bsD>30)bsD=bsD-30;
var bsMo=['Baisakh','Jestha','Ashadh','Shrawan','Bhadra','Ashwin','Kartik','Mangsir','Poush','Magh','Falgun','Chaitra'];
var approxMonth=m-4;
if(approxMonth<1)approxMonth+=12;
if(d<15)approxMonth--;
if(approxMonth<1){approxMonth=12;bsY--;}
return bsMo[approxMonth-1]+' '+bsD+', '+bsY;
}

u();
setInterval(u,1000);
</script>
</body>
</html>
