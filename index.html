<html>
<head>
<title>Clock</title>
<meta name="viewport" content="width=240">
</head>
<body bgcolor="#000000" text="#00FFFF">
<center>
<font size="7"><b><span id="t">Loading...</span></b></font><br><br>
<font size="4"><span id="d"></span></font><br>
<font size="5"><font color="#FF0000"><span id="nd"></span></font></font></font>
</center>
<script>
function u(){
var n=new Date();
var o=n.getTimezoneOffset()*60000;
var k=new Date(n.getTime()+o+(20700000));
var h=k.getHours();
var ampm='AM';
if(h>=12){ampm='PM';}
if(h>12){h=h-12;}
if(h==0){h=12;}
if(h<10)h='0'+h;
var m=k.getMinutes();if(m<10)m='0'+m;
var s=k.getSeconds();if(s<10)s='0'+s;
document.getElementById('t').innerHTML=h+':'+m+':'+s+' '+ampm;
var mo=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
document.getElementById('d').innerHTML=mo[k.getMonth()]+' '+k.getDate()+', '+k.getFullYear();
var bs=toBS(k);
document.getElementById('nd').innerHTML=bs;
}

function toBS(ad){
var y=ad.getFullYear();
var m=ad.getMonth()+1;
var d=ad.getDate();
var bsY=y+57;
var bsD=d+15;
if(bsD>30)bsD=bsD-30;
var bsMo=['Baisakh','Jestha','Ashadh','Shrawan','Bhadra','Ashwin','Kartik','Mangsir','Poush','Magh','Falgun','Chaitra'];
var approxMonth=m-4;
if(approxMonth<1)approxMonth+=12;
if(d<15)approxMonth--;
if(approxMonth<1){approxMonth=12;bsY--;}
return bsMo[approxMonth-1]+' '+bsD+', '+bsY;
}

u();
setInterval(u,1000);
</script>
</body>
</html>
