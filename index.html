<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kathmandu Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #clock {
            font-size: 28px;
            text-align: center;
            line-height: 1.4;
        }
        
        #time {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        #date {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Kathmandu is UTC+5:45
            const ktmTime = new Date(now.toLocaleString('en-US', { 
                timeZone: 'Asia/Kathmandu' 
            }));
            
            const hours = String(ktmTime.getHours()).padStart(2, '0');
            const minutes = String(ktmTime.getMinutes()).padStart(2, '0');
            const seconds = String(ktmTime.getSeconds()).padStart(2, '0');
            
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                timeZone: 'Asia/Kathmandu'
            };
            const dateString = ktmTime.toLocaleDateString('en-US', options);
            
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
