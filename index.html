<marquee behavior="scroll" direction="left" scrollamount="3"><font size="6"><b>PRASHANT KOIRALA &nbsp;&nbsp;&nbsp; PRASHANT KOIRALA &nbsp;&nbsp;&nbsp; PR<html>
<head>
<title>Clock</title>
<meta name="viewport" content="width=240">
</head>
<body bgcolor="#000000" text="#00FFFF">
<center>
<marquee behavior="scroll" direction="left" scrollamount="3"><font size="6"><b>PRASHANT KOIRALA</b></font></marquee>
<br>
<font size="7"><b><span id="t">Loading...</span></b></font><br><br>
<font size="4"><span id="d"></span></font>
</center>
<script>
function u(){
var n=new Date();
var o=n.getTimezoneOffset()*60000;
var k=new Date(n.getTime()+o+(20700000));
var h=k.getHours();if(h<10)h='0'+h;
var m=k.getMinutes();if(m<10)m='0'+m;
var s=k.getSeconds();if(s<10)s='0'+s;
document.getElementById('t').innerHTML=h+':'+m+':'+s;
var mo=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
document.getElementById('d').innerHTML=mo[k.getMonth()]+' '+k.getDate()+', '+k.getFullYear();
}
u();
setInterval(u,1000);
</script>
</body>
</html>
